  curl --silent --location --request POST 'https://mydigitalspace.webhook.office.com/webhookb2/45515682-2e07-4798-9ccb-4018ae50f6e7@3c2f8435-994c-4552-8fe8-2aec2d0822e4/IncomingWebhook/26fe0bdc064444e39341d262789abe6b/d9490dad-aa85-4c35-b4b0-48b407cf9309' \
  --header 'Content-Type: application/json' \
