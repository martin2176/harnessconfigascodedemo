harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: development
failureStrategies:
- actionAfterTimeout: ROLLBACK
  executionScope: WORKFLOW
  failureTypes:
  - CONNECTIVITY
  - AUTHENTICATION
  - VERIFICATION_FAILURE
  - APPLICATION_ERROR
  manualInterventionTimeout: 86400000
  repairActionCode: MANUAL_INTERVENTION
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: martin-aks2
  daemonSet: false
  infraDefinitionName: martin-aks2
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Create
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: ALL_STEPS
    steps:
    - type: K8S_APPLY
      name: Apply
      properties:
        delegateSelectors:
        - martin-harness-demo-vm1
        filePaths: aksdebugpod/deployment.yaml,aksdebugpod/service.yaml
        stateTimeoutInMinutes: 2
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        delegateSelectors:
        - martin-harness-demo-vm1
        stateTimeoutInMinutes: 1
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: ALL_STEPS
    steps:
    - type: DATA_DOG_LOG
      name: Datadog Log
      properties:
        analysisServerConfigId: kvgug_WhQp-V9yMQvbrOTw
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        executeWithPreviousSteps: false
        hostnameField: pod_name
        hostnameTemplate: ${instanceDetails.k8s.podName}
        query: (kube_namespace:${workflow.variables.namespace}) AND *error*
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
    stepsInParallel: false
    waitInterval: 15
  - type: K8S_PHASE_STEP
    name: Ansible step
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: SPECIFIC_STEPS
      steps:
      - helloworld
    steps:
    - type: SHELL_SCRIPT
      name: helloworld
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: App/martin2176/helloworld:latest
    - type: SHELL_SCRIPT
      name: perl helloworld
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          cat <<EOF > /tmp/helloworld.pl
          #!/usr/bin/perl
          use warnings;
          print("Hello, World!\n");
          EOF
          perl  /tmp/helloworld.pl
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  provisionNodes: false
  serviceName: aksdebugpod
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: martin-aks2
  daemonSet: false
  infraDefinitionName: martin-aks2
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Delete
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        delegateSelectors:
        - martin-harness-demo-vm1
        deleteNamespacesForRelease: false
        filePaths: aksdebugpod/service.yaml,aksdebugpod/deployment.yaml
        stateTimeoutInMinutes: 1
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aksdebugpod
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  allowedValues: demo1,demo2,demo3
  fixed: false
  mandatory: true
  name: namespace
