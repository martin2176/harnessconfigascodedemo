harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: martin-aks2
  daemonSet: false
  infraDefinitionName: martin-aks2
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_APPLY
      name: Apply
      properties:
        delegateSelectors:
        - martin-harness-demo-vm1
        filePaths: aksdebugpod/deployment.yaml,aksdebugpod/service.yaml
        stateTimeoutInMinutes: 2
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aksdebugpod
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: martin-aks2
  daemonSet: false
  infraDefinitionName: martin-aks2
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        delegateSelectors:
        - martin-harness-demo-vm1
        deleteNamespacesForRelease: false
        filePaths: aksdebugpod/service.yaml,aksdebugpod/deployment.yaml
        stateTimeoutInMinutes: 1
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aksdebugpod
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  allowedValues: demo1,demo2,demo3
  fixed: false
  mandatory: true
  name: namespace
